<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <script src="jquery-3.0.0.min.js"></script>
</head>

<body>
    <input id="msg" type="text" placeholder="请输入一条消息">
    <button type="button" onclick="save()">保存信息</button>
    <p>消息列表</p>
    <p id="list"></p>
    <script>
        var baseUrl = "http://192.168.0.135:10000/api/";    // 没做跨域处理的接口
        baseUrl = "http://192.168.0.135:10001/api/";      // 设置了跨域处理的接口
        baseUrl = "http://localhost:10000/api/";

        $.support.cors = true; // ie8跨域还需要添加这个属性

        showMsg();
        function save() {
            var data = { msg: $("#msg").val() };
            $.post(baseUrl + "news", data).done(function (data) {
                console.log(data);
                showMsg();
            })
        }

        function showMsg() {
            $.get(baseUrl + "news").done(function (data) {
                for (var i = 0;i<data.)
                    $("#list").html(JSON.stringify(data));
            })
        }
    </script>
</body>

</html>
