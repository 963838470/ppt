<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>百度离线版2.0DEMO</title>
	<script type="text/javascript" src="js/apiv2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bmap.css" />
	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
</body>

</html>
<script type="text/javascript">
	var map = new BMap.Map("map", { mapType: BMAP_NORMAL_MAP });      //设置卫星图为底图
	var point = new BMap.Point(111.404, 40.915);    // 创建点坐标

	point = new BMap.Point(113.3471286907, 23.1440653801);  // 初始化地图,设置中心点坐标和地图级别

	map.centerAndZoom(point, 15);                     // 初始化地图,设置中心点坐标和地图级别。

	//map.addControl(new BMap.MapTypeControl());
	map.addControl(new BMap.NavigationControl());
	map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
	map.enableKeyboard();                         // 启用键盘操作。  
	//map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的

	var marker = new BMap.Marker(point);
	map.addOverlay(marker);

</script>
