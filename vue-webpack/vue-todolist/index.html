<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue TodoList</title>
    <link rel="stylesheet" href="./style/vue2-animate.css">
    <link rel="stylesheet" href="./style/app.css">
    <script src="./frame/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 输入框 -->
        <input type="text" v-model="newItem" class="input" placeholder="请输入一个待办任务！" @keyup.enter="addItem" />
        <!-- 待办列表 -->
        <fieldset>
            <legend>待办列表:{{ todoCount }}</legend>
            <transition-group name="fadeLeftBig" mode="out-in" tag="ul" class="items clearfix">
                <li v-for="(item,index) in items" :key="index" v-if="item.type==0">
                    <div class="item">
                        <h4>{{ item.desc }}</h4>
                        <img class="refresh" @click="toggleType(item)" src="./image/refresh.png"></img>
                        <img class="close" @click="delItem(index)" src="./image/close.png"></img>
                    </div>
                </li>
            </transition-group>
        </fieldset>
        <!-- 已完成 -->
        <fieldset class="finish">
            <legend>已完成:{{ finishCount }}</legend>
            <transition-group name="fadeRightBig" mode="out-in" tag="ul" class="items clearfix">
                <li v-for="(item,index) in items" :key="index" v-if="item.type!=0">
                    <div class="item">
                        <h4>{{ item.desc }}</h4>
                        <img class="refresh" @click="toggleType(item)" src="./image/refresh.png"></img>
                        <img class="close" @click="delItem(index)" src="./image/close.png"></img>
                    </div>
                </li>
            </transition-group>
        </fieldset>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
