<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本布局</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        .father {
            background: gray;
            position: absolute;
            top: 100px;
            width: 200px;
            height: 200px;
        }
        
        .son {
            background: yellow;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
