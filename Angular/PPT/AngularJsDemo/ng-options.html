<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="JS/angular.js"></script>
<style>
    select {
        width:140px;
        height:40px;
        font-size:25px;
    }
</style>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<select ng-model="selectedName" ng-options="x for x in names">
</select>
{{selectedName}}

<div>
    <select ng-model="myCityID" ng-options="city.name for city in Cities"></select>
    {{myCityID}}
</div>

<div>
<select ng-model="myCityID2" ng-options="city.id as city.name for city in Cities"></select>
    {{myCityID2}}
</div>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.names = ["Google", "Runoob", "Taobao"];
    $scope.myCityID = 1;
    $scope.myCityID2 = 1;
    $scope.Cities = [{ id: 1, name: '北京' }, { id: 2, name: '上海' }, { id: 3, name: '广州' }];
});
</script>

</body>
</html>
