<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件指令</title>
    <script src="../framework/angular.js"></script>
</head>

<body ng-app="demoApp">

    <div class="container" ng-controller="demoCtrl">
        <button ng-click="count = count + 1;">点我！</button>
        <p>{{ count }}</p>

        <p ng-if="!isShow">Webpack 是当下最热门的前端资源模块化管理和打包工具。它可以将许多松散的模块按照依赖和规则打包成符合生产环境部署的前端资源。还可以将按需加载的模块进行代码分隔，等到实际需要的时候再异步加载。通过 loader 的转换，任何形式的资源都可以视作模块，比如
            CommonJs 模块、 AMD 模块、 ES6 模块、CSS、图片、 JSON、Coffeescript、 LESS 等。</p>
        <button ng-dblclick="toggle($event)">隐藏/显示</button>
    </div>

    <script>
        angular.module('demoApp', [])
            .controller('demoCtrl', ['$scope', function ($scope) {
                $scope.count = 0;
                $scope.toggle = function ($event) {
                    debugger;
                    $scope.isShow = !$scope.isShow;
                };
            }]);
    </script>
</body>

</html>
