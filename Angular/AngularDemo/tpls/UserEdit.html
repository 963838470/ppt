<div class="modal-header text-left">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form name="userForm" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label for="txtName" class="col-sm-3 control-label">用户名:<lable class="control-label red"> *</lable></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtName" name="txtName" placeholder="请输入用户名" ng-model="currentUser.Name" ng-minlength="2" required>
                <span class="help-block red" ng-show="userForm.txtName.$dirty && userForm.txtName.$error.required">请输入用户名称！</span>
                <span class="help-block red" ng-show="userForm.txtName.$error.minlength">输入的用户名必须在2至10个字符之间！</span>
            </div>
        </div>
        <div class="form-group">
            <label for="optionsRadiosinline" class="col-sm-3 control-label">性别:</label>
            <div class="col-sm-9">
                <div class="text-left">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="0" ng-model="currentUser.Sex">
                        男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="1" ng-model="currentUser.Sex">
                        女
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtBirthDate" class="col-sm-3 control-label">出生日期:</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="txtBirthDate" placeholder="请输入用户出生日期" ng-model="currentUser.BirthDate">
            </div>
        </div>
        <div class="form-group">
            <label for="txtHeight" class="col-sm-3 control-label">身高(厘米):</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtHeight" placeholder="请输入用户身高" ng-model="currentUser.Height">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="userForm.$invalid">保存</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
