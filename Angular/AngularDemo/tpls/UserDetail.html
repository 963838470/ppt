<div class="modal-body col-sm-8 col-sm-offset-2">
    <form name="userForm" class="form-horizontal" role="form" novalidate>
        <!-- 全局禁用 -->
        <fieldset disabled>
            <div class="form-group">
                <label for="txtName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtName" name="txtName" ng-model="currentUser.Name">
                </div>
            </div>
            <div class="form-group">
                <label for="optionsRadiosinline" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10 text-left">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" value="0" ng-model="currentUser.Sex">男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" value="1" ng-model="currentUser.Sex">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="txtBirthDate" class="col-sm-2 control-label">出生日期</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="txtBirthDate" ng-model="currentUser.BirthDate">
                </div>
            </div>
            <div class="form-group">
                <label for="txtHeight" class="col-sm-2 control-label">身高(厘米)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtHeight" ng-model="currentUser.Height">
                </div>
            </div>
            <div class="form-group" ng-repeat="contact in currentUser.contact_book">
                <label class="col-sm-2 control-label">{{contact.type | contactTypeFilter}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.contact">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-left">
                <a class="btn btn-default text-left" href="javascript:history.go(-1)">返回</a>
            </div>
        </div>
    </form>
</div>
