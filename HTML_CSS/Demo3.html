<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            background: lightblue;
        }

        .h1 {
            float: left;
            height: 200px;
        }

        /*清除浮动、应用于包含浮动子元素的父级元素上*/

        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="container clearfix">
        <h1 class="h1">测试元素</h1>
        <h2>123</h2>
        <!-- <div style="clear:both;"></div> -->
    </div>
</body>

</html>
